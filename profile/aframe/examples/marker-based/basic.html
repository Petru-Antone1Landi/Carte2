
<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker preset="hiro">

            <a-image
                src="cartev1.png"
                position="0 0.5 0"
                rotation="-90 0 0"
                width="2"
                height="1.5">
            </a-image>
            <a-image
                src="logo.png"
                position="0.8 0.5 -1"
                rotation="-90 0 0"
                width="1.5"
                height="1.5">
            </a-image>
            <a-image
                src="iutlogo.jpg"
                position="0.8 0.5 1"
                rotation="-90 0 0"
                width="0.5"
                height="0.5">
            </a-image>
            <a-entity
                geometry="primitive: plane; width: 1; height: 0.4"
                  material="color: red"
                  position="0 0.5 0"
                  text="value: MON SITE; align: center; color: white"
                  link="href: https://monsite.fr; target: _blank">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
