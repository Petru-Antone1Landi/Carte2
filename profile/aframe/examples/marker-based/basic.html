
<!DOCTYPE html>
<html>

    <body style="margin : 0px; overflow: hidden;">

  <a-image
    src="cartevisite-3.png"
    position="0 1 0"
    width="1"
    height="0.6">

</a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
